<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax&&Promise</title>
</head>
<body>
    <script src="./js/$Ajax.js"></script>
    <script type="application/javascript">
        window.onload = function () {

            // 该字段用于定义请求数据的条数
            var data = {
                pageSize: 4
            };

            $Ajax.init({
                url: 'http://v2.sohu.com/public-api/headLines/home/hotAuthors',
                type: "GET",
                data: data,
                dataType:"jsonp",       //  为解决跨域问题
                success: function (res) {
                    console.log(res);
                },
                error: function () {
                    console.log('请求数据失败！');
                }
            });
        };
    </script>
</body>
</html>
